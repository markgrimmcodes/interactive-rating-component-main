<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container" id="rating">
        <div id="star-wrap">
          <img id="star" src="/images/icon-star.svg" />
        </div>
        <p id="how">How did we do?</p>
        <p id="smalltext">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="rate">
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
      <div class="container" id="thanks">
        <div id="thick">
          <img id="handy" src="/images/illustration-thank-you.svg" />
        </div>
        <p id="outof">You selected x out 5</p>
        <p id="thankyou">Thank you!</p>
        <p id="appreciate">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
